<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Сайт тестирования</title>

</head>
<body class="bd-example" style="background-color: rgb(238,238,238);">

<div class="container-xl">

        <div class="container-fluid px-4">

                <ul class="navbar-nav ml-auto">

                    <li class="nav-item col-4">
                        <a class="nav-link btn btn-outline-light" href="#">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-nav nav-link btn btn-outline-light" href="{% url 'generator' %}">Сгенерировать</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container-xxl">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
